<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de EPIs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Entrega de EPI</h2>
        <form id="epiForm">
            <div class="mb-3">
                <label for="colaborador" class="form-label">Colaborador</label>
                <input type="text" class="form-control" id="colaborador" required>
            </div>
            <div class="mb-3">
                <label for="epi" class="form-label">EPI</label>
                <input type="text" class="form-control" id="epi" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <h3 class="mt-5">Histórico de Produção</h3>
        <table class="table table-striped" id="historicoTabela">
            <thead>
                <tr>
                    <th>Colaborador</th>
                    <th>EPI</th>
                    <th>Quantidade</th>
                    <th>Data de Entrega</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btn btn-success" onclick="gerarRelatorio()">Gerar Relatório (PDF)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
